<html>
    <head>
        <title>Console</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="flex justify-center items-center h-screen">
        <div id="console" class="w-[800px] h-[400px] flex shadow-md rounded-[50px] overflow-none">
            <div class="h-full w-[150px] bg-red-500 rounded-l-[50px]">
                <div id="key-w" class="rounded-full p-6 bg-blue-500 w-fit">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="key-s" class="rounded-full p-6 bg-blue-500  w-fit">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="key-a" class="rounded-full p-6 bg-blue-500 w-fit">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div id="key-d" class="rounded-full p-6 bg-blue-500 w-fit">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="flex-1 bg-black">

            </div>
            <div class="h-full w-[150px] bg-green-500 rounded-r-[50px]">

            </div>
        </div>

        <div class="draggable absolute top-0 left-0 bg-blue-500 w-[100px] h-[100px]"></div>

        <script src="script.js"></script>
    </body>
</html>
