<html>
    <head>
        <title>Canvas</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-500" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)" onmousemove="mouseMove(event)">
        <canvas class="w-[800px] h-[600px]"></canvas>
        <div>
            <button onclick="changeColor('red')" class="w-20 h-16 bg-[red]"></button>
            <button onclick="changeColor('orange')" class="w-20 h-16 bg-[orange]"></button>
            <button onclick="changeColor('yellow')" class="w-20 h-16 bg-[yellow]"></button>
            <button onclick="changeColor('green')" class="w-20 h-16 bg-[green]"></button>
            <button onclick="changeColor('blue')" class="w-20 h-16 bg-[blue]"></button>
            <button onclick="clear()" class="rounded-lg shadow-md px-6 py-3 bg-white">clear</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
